name: CI - Test, Build & Push Docker Image

env:
  IMAGE_NAME: infra-monitoring-devops
  IMAGE_TAG: v1.0.0

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run Python tests
        run: pytest

      - name: Install BATS
        run: sudo apt-get update && sudo apt-get install -y bats curl

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Run Docker container for BATS
        run: |
          docker run -d --name infra-monitoring-test -p 5000:5000 \
            ${{ secrets.DOCKER_USERNAME }}/infra-monitoring-devops:v1.0.0
          sleep 5

      - name: Run BATS tests
        run: |
          ls
          ls tests-bats
          bats tests-bats/test_metrics.bats

      - name: Cleanup container
        if: always()
        run: docker rm -f infra-monitoring-test

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:${IMAGE_TAG} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:${IMAGE_TAG} \
            ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:${IMAGE_TAG}
          docker push ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest
